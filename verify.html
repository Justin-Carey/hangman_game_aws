<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Hangman </title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="container-fluid" align="center" id="card">
        <h1>Hangman Verify</h1>
        <form id="verifyForm">
                <input type="email" id="emailInputVerify" placeholder="Email" required>
                <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
  
                <input type="submit" value="Verify">
              </form>
    </div>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
  </body>
</html>
